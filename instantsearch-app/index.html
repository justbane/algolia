<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="shortcut icon" href="./favicon.png">

  <!--
    Do not use @8 in production, use a complete version like x.x.x, see website for latest version:
    https://www.algolia.com/doc/guides/building-search-ui/installation/js/#load-the-styles
  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8/themes/satellite-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>Product Search - Algolia Demo</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">
      <a href="/">Product Search</a>
    </h1>
    <p class="header-subtitle">
      Multi-Source E-commerce Search Demo
    </p>
  </header>

  <div class="container">
    <div class="search-panel">
      <aside class="search-panel__filters">
        <h2>Filters</h2>
        
        <div id="clear-refinements"></div>
        
        <div class="filter-group">
          <h3>Categories</h3>
          <div id="hierarchical-categories"></div>
        </div>

        <div class="filter-group">
          <h3>Brand</h3>
          <div id="brand-list"></div>
        </div>

        <div class="filter-group">
          <h3>Price Range</h3>
          <div id="price-range"></div>
        </div>

        <div class="filter-group">
          <h3>Rating</h3>
          <div id="rating-menu"></div>
        </div>

        <div class="filter-group">
          <div id="free-shipping"></div>
        </div>
      </aside>

      <div class="search-panel__results">
        <div class="results-header">
          <div id="stats"></div>
          <div id="sort-by"></div>
        </div>
        
        <div id="searchbox"></div>
        <div id="hits"></div>
        <div id="pagination"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.85.2"></script>
  <script src="./src/app.js"></script>
</body>

</html>
